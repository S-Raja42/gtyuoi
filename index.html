<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>
</head>
<body>

  <header>
    <div class="logo">
      <h1>Raja</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Request</a></li>
      </ul>
    </nav>
  </header>



</body>
</html>
<style>
    /* Reset default margins and paddings */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styling */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

/* Header styling */
header {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 20px 40px;
  background-color: #333;
  color: white;
}

/* Logo styling */
.logo h1 {
  font-size: 1.8em;
  font-weight: bold;
  letter-spacing: 2px;
}

/* Navigation menu styling */
nav ul {
  display: flex;
  list-style: none;
}

nav ul li {
  margin-left: 20px;
}

nav ul li a {
  text-decoration: none;
  color: white;
  font-weight: bold;
  padding: 10px 15px;
  transition: background-color 0.3s;
}

nav ul li a:hover {
  background-color: #555;
  border-radius: 5px;
}


</style>
